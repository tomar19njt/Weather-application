<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="img/magnify.png"></button>
        </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="img/rain.png" class="weather-icon">
        <h1 class="temp">22oc</h1>
        <h2 class="city">New York</h2>
        <div class="details">
        <div class="col">
            <img src="img/humidity.png">
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="img/wind.jpg">
            <div>
                <p class="wind">15 km/h</p>
                <p>wind Speed</p>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    const apiKey = "8b07c100261fd39e58f6d05c4bebffc0";
    const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&appid=8b07c100261fd39e58f6d05c4bebffc0&q=";

    const searchBox =document.querySelector('.search input');
    const searchBtn =document.querySelector('.search button');
    const weatherIcon =document.querySelector('.weather-icon');

    async function checkWeather(city){
        const response =await fetch(apiUrl + city);
        var data = await response.json();

        // console.log(data);
        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML= Math.round(data.main.temp)+"Â°C";
        document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
        document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";
        if(data.weather[0].main == 'Clouds')
        {
            weatherIcon.src="img/clouds.png";
        }
        else if(data.weather[0].main == 'Clear')
        {
            weatherIcon.src="img/clear.png";
        }
        else if(data.weather[0].main == 'Rain')
        {
            weatherIcon.src="img/rain.png";
        }
        else if(data.weather[0].main == 'Drizzle')
        {
            weatherIcon.src="img/drizzle.png";
        }
        else if(data.weather[0].main == 'Mist')
        {
            weatherIcon.src="img/mist.png";
        }
        else if(data.weather[0].main == "Haze")
        {
            weatherIcon.src="img/haze.png";
        }
        document.querySelector(".weather").style.display = 'block';
   }
   searchBtn.addEventListener('click',()=>{
    checkWeather(searchBox.value);
   })
    
</script>
</body>
</html>
